<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas Seguras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            background-image: url('Imagenes/imagen password.jfif');
            background-size: cover;
            background-position: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Imagenes/logo.png" alt="Logotipo" class="logo">
        <h1>Generador de Contraseñas Seguras</h1>
        <label for="passwordLength">Longitud de la contraseña:</label>
        <input type="number" id="passwordLength" min="6" max="32" value="12">
        <div class="options">
            <label><input type="checkbox" id="includeUppercase" checked> Incluir mayúsculas</label>
            <label><input type="checkbox" id="includeNumbers" checked> Incluir números</label>
            <label><input type="checkbox" id="includeSymbols" checked> Incluir símbolos</label>
        </div>
        <button id="generateBtn">Generar Contraseña</button>
        <input type="text" id="passwordOutput" readonly>
        <button id="copyBtn">Copiar</button>
    </div>
    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            const length = document.getElementById('passwordLength').value;
            const includeUppercase = document.getElementById('includeUppercase').checked;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSymbols = document.getElementById('includeSymbols').checked;
            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_+[]{}|;:,.<>?';
            let allChars = lowercaseChars;
            if (includeUppercase) allChars += uppercaseChars;
            if (includeNumbers) allChars += numberChars;
            if (includeSymbols) allChars += symbolChars;
            let password = '';
            for (let i = 0; i < length; i++) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }
            document.getElementById('passwordOutput').value = password;
        });
        document.getElementById('copyBtn').addEventListener('click', function() {
            const passwordField = document.getElementById('passwordOutput');
            passwordField.select();
            document.execCommand('copy');
            alert('Contraseña copiada al portapapeles');
        });
    </script>
</body>
</html>
